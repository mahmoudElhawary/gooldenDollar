<!-- Cart view section -->
<section id="cart-view">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Your Cart</h1>
        <hr>
        <div class="cart-view-area">
          <div class="cart-view-table">
            <form>
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Action</th>
                      <th>Image</th>
                      <th>Product Name</th>
                      <th>Price</th>
                      <th>Quantity</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of products">
                      <td>
                        <button (click)="delete(item)" class="btn btn-primary">
                          Delete
                        </button>
                      </td>
                      <td>
                        <a style="cursor: pointer;"
                          ><img
                            [src]="'data:Image/jpg;base64,' + item.productPhoto"
                            alt="img"
                            style="width: 250px ; height: 200px;"
                        /></a>
                      </td>
                      <td>
                        <a class="aa-cart-title" style="cursor: pointer;">{{
                          item.productName
                        }}</a>
                      </td>
                      <td>{{ item.productPrice }}</td>
                      <td>
                        <input
                          class="aa-cart-quantity"
                          type="number"
                          name="quantity"
                          [(ngModel)]="quantity"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td colspan="6" class="aa-cart-view-bottom">
                        <div class="aa-cart-coupon">
                          <input
                            class="aa-coupon-code"
                            type="text"
                            placeholder="Coupon"
                          />
                          <input
                            class="aa-cart-view-btn"
                            type="submit"
                            value="Apply Coupon"
                          />
                        </div>
                        <input
                          class="aa-cart-view-btn"
                          type="submit"
                          value="Update Cart"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </form>
            <!-- Cart Total view -->
            <div class="cart-view-total">
              <h4>Cart Totals</h4>
              <table class="aa-totals-table">
                <tbody>
                  <tr>
                    <th>Subtotal</th>
                    <td>${{Subtotal}}</td>
                  </tr>
                  <tr>
                    <th>Total</th>
                    <td>${{Total}}</td>
                  </tr>
                </tbody>
              </table>
              <a style="cursor: pointer;" class="aa-cart-view-btn"
              [routerLink]="['/checkout']" routerLinkActive="router-link-active"
                >Proced to Checkout</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / Cart view section -->
